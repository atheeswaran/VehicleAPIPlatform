<!-- vehicle-inventory.component.html -->
<div>
    <h2>E4 Dealer Portal => Vehicle Inventory</h2>
    <div *ngIf="vehicles">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>VIN</th>
            <th>Quantity</th>
            <th>Pricing</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.VIN }}</td>
            <td>{{ vehicle.quantity }}</td>
            <td>{{ vehicle.pricing }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!vehicles">
      <p>Loading vehicle inventory...</p>
    </div>
  </div>
